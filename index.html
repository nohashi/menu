<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE STRATUM - Exclusive Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Zen+Old+Mincho:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold-light: #fdfbf1;
            --gold-main: #cda45e;
            --gold-dark: #8a6e3e;
            --bg-deep: #0a0a0b;
            --text-main: #e6e6e6;
        }

        /* iOSでのタップ反応を良くする設定 */
        * { -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-deep);
            margin: 0;
            padding: 0;
            font-family: 'Cormorant Garamond', 'Zen Old Mincho', serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 50% 0%, #25252b, #050505),
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }

        .menu-container {
            width: 100%;
            max-width: 600px;
            padding: 60px 20px 100px 20px;
            box-sizing: border-box;
            color: var(--text-main);
            position: relative;
            animation: fadeIn 1.5s ease-out;
        }

        .menu-container::before {
            content: '';
            position: absolute;
            top: 20px; bottom: 20px; left: 20px; right: 20px;
            border: 1px solid var(--gold-dark);
            opacity: 0.25;
            pointer-events: none;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        header h1 {
            font-family: 'Cinzel', serif;
            line-height: 0.85;
            margin: 0;
            font-weight: 400;
            background: linear-gradient(45deg, var(--gold-dark), var(--gold-main), var(--gold-light), var(--gold-main));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shine 5s linear infinite;
        }

        header h1 span.sub-title {
            display: block;
            font-size: 1.2rem;
            letter-spacing: 18px;
            margin-bottom: 8px;
            padding-left: 18px;
            font-weight: 600;
        }

        header h1 span.main-title {
            display: block;
            font-size: clamp(2.5rem, 12vw, 4.2rem); /* 画面幅に合わせて伸縮 */
            letter-spacing: 8px;
        }

        header p {
            font-family: 'Cinzel', serif;
            font-size: 0.75rem;
            letter-spacing: 5px;
            color: var(--gold-main);
            margin-top: 25px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        header p::before, header p::after {
            content: '';
            display: block;
            width: 20px;
            height: 1px;
            background: var(--gold-main);
            opacity: 0.5;
        }

        .category-section {
            margin-bottom: 50px;
            text-align: center;
        }

        .category-title {
            font-family: 'Cinzel', serif;
            color: var(--gold-main);
            font-size: clamp(1rem, 5vw, 1.3rem); /* 折れないようサイズを動的に */
            letter-spacing: 4px;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
            white-space: nowrap; /* 絶対に改行させない */
        }

        .category-title::after {
            content: '♦';
            display: block;
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 8px;
            color: var(--gold-dark);
        }

        .menu-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-item {
            margin-bottom: 22px;
            cursor: pointer;
            outline: none;
        }
        
        .item-name {
            font-size: 1.3rem;
            letter-spacing: 1.2px;
            color: var(--text-main);
            display: inline-block;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), color 0.4s ease, text-shadow 0.4s ease;
            will-change: transform;
        }

        /* PCでのホバー ＆ iOSでのタップ時の拡大処理 */
        .menu-item:hover .item-name,
        .menu-item:active .item-name {
            color: var(--gold-light);
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
            transform: scale(1.15); /* 拡大率を少し強調 */
        }

        .notice-area {
            margin-top: 80px;
            padding-top: 40px;
            text-align: center;
        }

        .notice-area::before {
            content: '';
            display: block;
            width: 35px;
            height: 1px;
            background: var(--gold-dark);
            margin: 0 auto 30px auto;
        }

        .notice-text-ja {
            display: block;
            font-size: 0.85rem;
            margin-bottom: 12px;
            letter-spacing: 1.5px;
        }

        .notice-text-en {
            display: block;
            font-size: 0.95rem;
            color: var(--gold-main);
            font-style: italic;
        }

        @keyframes shine { to { background-position: 200% center; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* iPhone SEなどの小さな画面向け最終調整 */
        @media (max-width: 375px) {
            header h1 span.sub-title { letter-spacing: 12px; }
            .category-title { letter-spacing: 3px; font-size: 0.95rem; }
            .item-name { font-size: 1.15rem; }
        }
    </style>
</head>
<body ontouchstart=""> <div class="menu-container">
    <header>
        <h1>
            <span class="sub-title">THE</span>
            <span class="main-title">STRATUM</span>
        </h1>
        <p>Guest Selection</p>
    </header> 

    <div class="category-section">
        <div class="category-title">Signature Cocktails</div>
        <ul class="menu-list">
            <li class="menu-item" tabindex="0"><span class="item-name">Midnight Manhattan</span></li>
            <li class="menu-item" tabindex="0"><span class="item-name">Golden Hour G&T</span></li>
            <li class="menu-item" tabindex="0"><span class="item-name">Old Fashioned</span></li>
            <li class="menu-item" tabindex="0"><span class="item-name">Negroni</span></li>
        </ul>
    </div>

    <div class="category-section">
        <div class="category-title">Premium Sake</div>
        <ul class="menu-list">
            <li class="menu-item" tabindex="0"><span class="item-name">獺祭 磨き二割三分</span></li>
            <li class="menu-item" tabindex="0"><span class="item-name">久保田 萬寿</span></li>
            <li class="menu-item" tabindex="0"><span class="item-name">新政 No.6 S-type</span></li>
        </ul>
    </div>

    <div class="notice-area">
        <span class="notice-text-ja">プールにグラスを持ちこまないでください</span>
        <span class="notice-text-en">Please do not take glasses into the pool area.</span>
    </div>
</div>

</body>
</html>
