<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE STRATUM - Exclusive Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Zen+Old+Mincho:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold-light: #fdfbf1;
            --gold-main: #cda45e;
            --gold-dark: #8a6e3e;
            --bg-deep: #0a0a0b;
            --text-main: #e6e6e6;
        }

        body {
            background-color: var(--bg-deep);
            margin: 0;
            padding: 0;
            font-family: 'Cormorant Garamond', 'Zen Old Mincho', serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 50% 0%, #25252b, #050505),
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }

        .menu-container {
            width: 100%;
            max-width: 600px;
            padding: 80px 40px 100px 40px;
            box-sizing: border-box;
            color: var(--text-main);
            position: relative;
            animation: fadeIn 1.5s ease-out;
        }

        .menu-container::before {
            content: '';
            position: absolute;
            top: 20px; bottom: 20px; left: 20px; right: 20px;
            border: 1px solid var(--gold-dark);
            opacity: 0.25;
            pointer-events: none;
        }

        header {
            text-align: center;
            margin-bottom: 80px;
            position: relative;
        }

        /* ロゴ全体にグラデーションを適用 */
        header h1 {
            font-family: 'Cinzel', serif;
            line-height: 0.85;
            margin: 0;
            font-weight: 400;
            background: linear-gradient(45deg, var(--gold-dark), var(--gold-main), var(--gold-light), var(--gold-main));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shine 5s linear infinite;
        }

        header h1 span.sub-title {
            display: block;
            font-size: 1.5rem; /* 少し大きく */
            letter-spacing: 22px;
            margin-bottom: 8px;
            padding-left: 22px; /* センター寄せの微調整 */
            font-weight: 600; /* 可視性を上げるため少し太めに */
        }

        header h1 span.main-title {
            display: block;
            font-size: 4.2rem;
            letter-spacing: 12px;
        }

        header p {
            font-family: 'Cinzel', serif;
            font-size: 0.8rem;
            letter-spacing: 6px;
            color: var(--gold-main);
            margin-top: 30px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        header p::before, header p::after {
            content: '';
            display: block;
            width: 25px;
            height: 1px;
            background: var(--gold-main);
            opacity: 0.5;
        }

        .category-section {
            margin-bottom: 70px;
            text-align: center;
        }

        .category-title {
            font-family: 'Cinzel', serif;
            color: var(--gold-main);
            font-size: 1.3rem;
            letter-spacing: 5px;
            margin-bottom: 35px;
            position: relative;
            display: inline-block;
        }

        .category-title::after {
            content: '♦';
            display: block;
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 8px;
            color: var(--gold-dark);
        }

        .menu-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-item {
            margin-bottom: 22px;
        }
        
        .item-name {
            font-size: 1.4rem;
            letter-spacing: 1.5px;
            color: var(--text-main);
            transition: all 0.5s ease;
        }

        .menu-item:hover .item-name {
            color: var(--gold-light);
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
            letter-spacing: 3px;
        }

        .notice-area {
            margin-top: 100px;
            padding-top: 40px;
            text-align: center;
        }

        .notice-area::before {
            content: '';
            display: block;
            width: 35px;
            height: 1px;
            background: var(--gold-dark);
            margin: 0 auto 30px auto;
        }

        .notice-text-ja {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 12px;
            letter-spacing: 2px;
        }

        .notice-text-en {
            display: block;
            font-size: 1rem;
            color: var(--gold-main);
            font-style: italic;
        }

        @keyframes shine { to { background-position: 200% center; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 480px) {
            header h1 span.main-title { font-size: 3rem; }
            header h1 span.sub-title { font-size: 1.2rem; letter-spacing: 14px; }
        }
    </style>
</head>
<body>

<div class="menu-container">
    <header>
        <h1>
            <span class="sub-title">THE</span>
            <span class="main-title">STRATUM</span>
        </h1>
        <p>Guest Selection</p>
    </header> 

    <div class="category-section">
        <div class="category-title">Signature Cocktails</div>
        <ul class="menu-list">
            <li class="menu-item"><span class="item-name">Midnight Manhattan</span></li>
            <li class="menu-item"><span class="item-name">Golden Hour G&T</span></li>
            <li class="menu-item"><span class="item-name">Old Fashioned</span></li>
            <li class="menu-item"><span class="item-name">Negroni</span></li>
        </ul>
    </div>

    <div class="category-section">
        <div class="category-title">Premium Sake</div>
        <ul class="menu-list">
            <li class="menu-item"><span class="item-name">獺祭 磨き二割三分</span></li>
            <li class="menu-item"><span class="item-name">久保田 萬寿</span></li>
            <li class="menu-item"><span class="item-name">新政 No.6 S-type</span></li>
        </ul>
    </div>

    <div class="notice-area">
        <span class="notice-text-ja">プールにグラスを持ちこまないでください</span>
        <span class="notice-text-en">Please do not take glasses into the pool area.</span>
    </div>
</div>

</body>
</html>
